<!DOCTYPE html>
<html>
<head>
  <title>HRS Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to HR Solutions</h1>
    <form method="post" action="/login/{{ code }}">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
  </div>
</body>
</html>
